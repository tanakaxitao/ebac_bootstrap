      cadastre-se

    <div class="container g-0">

        <div class="col">
          <h2>formul√°rio de cadastro</h2>
          <form>

            <input class="form-control" type="text" name="nome" id="nome" />
            <label class="form-label" for="email">seu email:</label>

              type="telefone"
              id="telefone" name="telefone"
            />

          </form>
        </div>
      </div>
    </div>
